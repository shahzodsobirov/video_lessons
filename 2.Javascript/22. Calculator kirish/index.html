<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .calc {
            display: flex;
            width: 160px;
            flex-wrap: wrap;
        }

        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<input type="text" value="" class="numbers">
<div class="calc">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>

    <button>+</button>
    <button>-</button>
    <button>Del</button>
    <button>Clear</button>
</div>
<button class="show_result">=</button>


<h1 class="result"></h1>

<script src="script.js"></script>
</body>
</html>
